<div mat-dialog-title>
    <h2>Add Details</h2>
</div>

<form [formGroup]="taskForm" (ngSubmit)="FormDetailsSubmit()">
<div mat-dialog-content>

    <div class="row">
    <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Ex. Gautam" formControlName="firstName">
  </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Ex. Chauhan"  formControlName="lastName">
  </mat-form-field>
    </div>

<div class="row">
    <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex. gautam@gmail.com"  formControlName="email">
  </mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker"  formControlName="dob">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</div>

</div>

<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>

</div>
</form>
